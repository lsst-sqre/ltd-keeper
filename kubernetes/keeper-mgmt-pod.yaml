# Pod containing the Nginx and uWSGI (Keeper) containers
# see http://kubernetes.io/docs/user-guide/pods/
#
# Use this to create bare pods for maintenance activities, like running a
# migration or initializing a database. For regular api serving pods, use the
# keeper-controller to start up a replication controller that manages pods.

apiVersion: v1
kind: Pod
metadata:
  name: keeper-mgmt
  labels:
    name: keeper-mgmt
    tier: management
spec:
  containers:

    - name: nginx
      image: "lsstsqre/nginx-python:k8s"
      ports:
        - containerPort: 80

    - name: cloudsql-proxy
      image: b.gcr.io/cloudsql-docker/gce-proxy:1.05
      volumeMounts:
      - name: cloudsql
        mountPath: /cloudsql
      - name: cloudsql-secret-volume
        mountPath: /secret/
      - name: cloudsql-ssl-certs
        mountPath: /etc/ssl/certs
      # FIXME set project and instance name
      command: ["/cloud_sql_proxy", "-dir=/cloudsql", "-credential_file=/secret/file.json", "-instances=$MYPROJECT:MYINSTANCE"]

    - name: uwsgi
      image: "lsstsqre/ltd-keeper:latest"
      # Container should do nothing on start; let the user access it
      # http://kubernetes.io/docs/user-guide/containers/#how-docker-handles-command-and-arguments
      command: ["/bin/sleep", "86400"]
      ports:
        - containerPort: 3031
          name: keeper
      # Uncomment the securityContext to run as root instead of uwsgi
      securityContext:
        runAsUser: 0
      volumeMounts:
        - name: cloudsql
          mountPath: /cloudsql
      env:
        - name: LTD_KEEPER_PROFILE
          value: production
        - name: LTD_KEEPER_URL_SCHEME
          value: https
        - name: LTD_DASHER_URL
          value: "http://dasher:3031"  # URL with cluster DNS to LTD Dasher - https://github.com/lsst-sqre/ltd-dasher
        - name: LTD_KEEPER_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: secret-key
        - name: LTD_KEEPER_AWS_ID
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: aws-id
        - name: LTD_KEEPER_AWS_SECRET
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: aws-secret
        - name: LTD_KEEPER_FASTLY_ID
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: fastly-id
        - name: LTD_KEEPER_FASTLY_KEY
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: fastly-key
        - name: LTD_KEEPER_BOOTSTRAP_USER
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: default-user
        - name: LTD_KEEPER_BOOTSTRAP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: default-password
        - name: LTD_KEEPER_URL
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: server-name
        - name: LTD_KEEPER_URL_SCHEME
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: preferred-url-scheme
        - name: LTD_KEEPER_DB_URL
          valueFrom:
            secretKeyRef:
              name: keeper-secrets
              key: db-url

  volumes:
    - name: cloudsql-secret-volume
      secret:
        secretName: cloudsql-secrets
    - name: cloudsql-ssl-certs
      hostPath:
        path: /etc/ssl/certs
    - name: cloudsql
      emptyDir:
