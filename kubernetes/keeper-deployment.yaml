apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: keeper-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: keeper
    spec:
      containers:

        - name: nginx
          imagePullPolicy: "Always"
          image: "lsstsqre/nginx-python:k8s"
          ports:
            # from keeper-service
            - name: nginx-keeper
              containerPort: 8080

        - name: cloudsql-proxy
          image: b.gcr.io/cloudsql-docker/gce-proxy:1.05
          volumeMounts:
          - name: cloudsql
            mountPath: /cloudsql
          - name: cloudsql-secret-volume
            mountPath: /secret/
          - name: cloudsql-ssl-certs
            mountPath: /etc/ssl/certs
          # FIXME set project and instance name
          command: ["/cloud_sql_proxy", "-dir=/cloudsql", "-credential_file=/secret/file.json", "-instances=$MYPROJECT:MYINSTANCE"]

        - name: uwsgi
          imagePullPolicy: "Always"
          image: "lsstsqre/ltd-keeper:20170220-0"
          ports:
            - containerPort: 3031
              name: keeper
          env:
            - name: LTD_KEEPER_PROFILE
              value: production
            - name: LTD_KEEPER_URL_SCHEME
              value: https
            - name: LTD_DASHER_URL
              value: "http://dasher:3031"  # URL with cluster DNS to LTD Dasher - https://github.com/lsst-sqre/ltd-dasher
            - name: LTD_KEEPER_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: secret-key
            - name: LTD_KEEPER_AWS_ID
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: aws-id
            - name: LTD_KEEPER_AWS_SECRET
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: aws-secret
            - name: LTD_KEEPER_FASTLY_ID
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: fastly-id
            - name: LTD_KEEPER_FASTLY_KEY
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: fastly-key
            - name: LTD_KEEPER_BOOTSTRAP_USER
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: default-user
            - name: LTD_KEEPER_BOOTSTRAP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: default-password
            - name: LTD_KEEPER_URL
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: server-name
            - name: LTD_KEEPER_DB_URL
              valueFrom:
                secretKeyRef:
                  name: keeper-secrets
                  key: db-url

      volumes:
        - name: cloudsql-secret-volume
          secret:
            secretName: cloudsql-secrets
        - name: cloudsql-ssl-certs
          hostPath:
            path: /etc/ssl/certs
        - name: cloudsql
          emptyDir:
